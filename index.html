<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analog Clock</title>
  <link rel = "stylesheet" href = "dist/css/analog.clock.min.css" type = "text/css" />
  <link rel = "stylesheet" href = "res/styles.css" type = "text/css" />
</head>
<body>
  <div class = "analog-clock">
    <div class = "analog-center"></div>
    <div id = "secArm" class = "analog-sec-container">
      <div class = "analog-sec"></div>
    </div>
    <div id = "minArm" class = "analog-min-container">
      <div class = "analog-min"></div>
    </div>
    <div id = "hrArm" class = "analog-hr-container">
      <div class = "analog-hr"></div>
    </div>

    <div class="numbers num-1"></div>
    <div class="numbers num-2"></div>
    <div class="numbers num-3 num-red"></div>
    <div class="numbers num-4"></div>
    <div class="numbers num-5"></div>
    <div class="numbers num-6 num-red"></div>
    <div class="numbers num-7"></div>
    <div class="numbers num-8"></div>
    <div class="numbers num-9 num-red"></div>
    <div class="numbers num-10"></div>
    <div class="numbers num-11"></div>
    <div class="numbers num-12 num-red"></div>
    <div class = "bottom-structure">

    </div>
</div>
  <script src = "dist/js/analog.clock.min.js"></script>
</body>
</html>
